<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- =========bootstrap========= -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>

            <nav class="navbar navbar-expand-lg mx-auto py-3">

                    <a class="navbar-brand d-flex align-items-center" href="#">

                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end align-items-center mt-4 mt-lg-0"

                            <li class="nav-item">

                            </li>

                                <button class="nav-link" category="superhero">SUPERHERO</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" category="pixel">PIXEL</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="card-group py-5 row g-4 display">

            </div>
        </section>

        <section class="game-info d-none">
            
        </section>
    </section>
    <!-- =========bootstrap========= -->
